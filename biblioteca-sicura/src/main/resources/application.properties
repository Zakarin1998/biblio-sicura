spring.application.name=biblioteca-sicura


# src/main/resources/application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/nome_del_tuo_database
spring.datasource.username=tuo_utente
spring.datasource.password=tuo_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Settings
jwt.secret=your-secret-key
jwt.expiration=10800000 # 3 hours in milliseconds

# H2 Database Settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
